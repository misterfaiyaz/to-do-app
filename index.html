<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MyTODO</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 id="header-title">This is my ToDo application</h1>
        </div>
    </header>
    <section class="container">
        <div id="main">
            <h2 class="tittle">Add an item here</h2>
            <form class="form-inline">
                <input type="text" id="item-text">
                <input type="submit" id="button" value="submit">
            </form>
            <h2 class="tittle">
                List of things added
            </h2>
            <ul id="items">
                <li class="list-item">
                    <span> item 1 </span>
                    <button class="list-button">X</button>
                </li>
                <li class="list-item">
                    <span> item 2 </span>
                    <button class="list-button">X</button>
                </li>
                <li class="list-item">
                    <span> item 3 </span>
                    <button class="list-button">X</button>
                </li>
                <li class="list-item">
                    <span> item 4 </span>
                    <button class="list-button">X</button>
                </li>
            </ul>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
